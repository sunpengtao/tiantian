<ion-view>
    <ion-header-bar class="h_100 pd_0 p_a">
            <img src="img/png/logo.png" class="p_r d_b mg_0a h60 t_60">
            <div class="p_a z_2 w_100 t_150">
                <ion-slide-box active-slide="vm.activeSlide" show-pager="false" on-slide-changed="vm.slideHasChanged(index)">
                    <ion-slide ng-repeat="items in vm.inputCont">
                        <div class="w_72 br_15 bd_g mg_0a pd_15 bc_w">
                            <p class="w_90 h35 bb_G p_r of_h" style="margin: 0px auto 15px auto" ng-repeat="item in items" on-repeat-finish>
                                <span class="f_l pt_5 pr_15"><i class="ic ic20 {{item.src}}"></i></span>
                                <input type="{{item.type}}" placeholder="{{item.cont}}" class="val f_l w_80" ng-focus="vm.inputFocus($index,vm.butCont)" ng-blur="vm.succeed(vm.butCont,$index)" maxlength="16">
                                <span class="p_a l_a h35 r_-140 cl_r lh_35 bc_w prompt ts_03" ng-click="vm.inputFocus($index,vm.butCont)"></span>
                                <span class="p_a l_a t_3 h35 r_-40 cl_r lh_35 bc_w ts_03 prompt1"><i class="ic ic25 ic_sure2"></i></span>
                            </p>
                            <p class="w_90 mg_0a f_12" ng-show="vm.butCont=='登录'"><span class="fl cl_G1" ng-click="vm.slideHasChanged(1)">注册账号</span><span class="f_r cl_g1" ng-click="vm.slideHasChanged(2)">忘记密码</span></p>
                        </div>
                    </ion-slide>
                </ion-slide-box>
            </div>
            <div class="p_a t_350 w_100 z_3 ts_03" style="{{vm.butStyle}}">
                <img src="img/png/balloon.png" class="p_a p_a l_a r_40 t_-10 h25" >
                <p class="raBut" ng-click="vm.succeed(vm.butCont)">{{vm.butCont}}</p>
                <div class="p_a t_85 w_100">
                    <p class="ta_c f_14 cl_G2" ng-if="vm.butCont=='登录'">
                        <span class="w30 d_ib"><i class="ic ic20 ic_phone"></i></span>
                        <span class="p_r" style="top:-4px">联系客服 170-1028-9392</span>
                    </p>
                    <p class="ta_c f_14 cl_G2" ng-if="vm.butCont=='注册'">
                        <span class="w30 d_ib" ng-click="vm.sureBut()"><i class="ic ic25 {{vm.protocolSure}}"></i></span>
                        <span class="p_r" style="top:-6px">我已阅读并同意<i class="cl_g2" ui-sref="protocol()">注册协议</i> </span>
                    </p>
                </div>
            </div>
            <div class="p_a t_a b_0 z_1 h_30 w_100">
                <p class="loginBg pImg h_100"></p>
            </div>
    </ion-header-bar>
</ion-view>
